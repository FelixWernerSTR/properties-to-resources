# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
#
# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================
spring.application.name=[=mavenproject.artifactId]
spring.jackson.serialization.write-durations-as-timestamps=false
spring.mail.host=localhost
spring.main.allow-bean-definition-overriding=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.messages.basename=i18n/messages
spring.task.execution.thread-name-prefix=[=mavenproject.artifactId?lower_case]-check-task-
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=10000
spring.task.scheduling.thread-name-prefix=[=mavenproject.artifactId?lower_case]-scheduling-
spring.task.scheduling.pool.size=20
spring.thymeleaf.mode=HTML
server.port=10344
server.address=localhost
management.health.mail.enabled=false