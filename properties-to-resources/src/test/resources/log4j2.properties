status = warn

rootLogger.level = debug
rootLogger.appenderRef.stdout.ref = LogToConsole

appender.console.type = Console
appender.console.name = LogToConsole
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}.%M:%L - %msg%n

# default log file
appender.default.type = File
appender.default.name = LogToDefaultFile
appender.default.fileName =target/deafault.log
appender.default.layout.type = PatternLayout
appender.default.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1}.%M:%L - %msg%n


# Log to console and default file
logger.app.name = de.fw.devops
logger.app.level = debug
logger.app.additivity = false
logger.app.appenderRef.default.ref = LogToDefaultFile
logger.app.appenderRef.console.ref = LogToConsole

